<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Address</th>
                <th>State</th>
                <th>City</th>
                <th>Update</th>
                <th>Delete</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of datas">
                <td>{{data.username}}</td>
                <td>{{data.password}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.age}}</td>
                <td>{{data.address}}</td>
                <td>{{data.state}}</td>
                <td>{{data.city}}</td>
                <td><button type="button" routerLink="/edit/{{data.id}}" class="btn btn-primary">Edit</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteHello(data.id)">Delete</button></td>
                
            </tr>
        </tbody>
    </table>
</div>
